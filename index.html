<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="screen-height flex row vr-center hr-center flex-wrap">
      <div class="card column space-evenly">
        <div>
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <ul class="list row space-between">
          <li class="column">10k+ <span>companies</span></li>
          <li class="column">314 <span>templates</span></li>
          <li class="column">12M+ <span>queries</span></li>
        </ul>
      </div>
      <div class="image"></div>
    </main>
  </body>
</html>
